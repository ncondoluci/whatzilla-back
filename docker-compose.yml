version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: whatzilla-back
    restart: always
    ports:
      - "8080:3000"
    volumes: 
      - ./.env:/app/.env
    environment:
      NODE_ENV: production
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      REDIS_HOST: ${REDIS_HOST}
    depends_on:
      - mysql
      - redis
    env_file:
      - .env 

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local